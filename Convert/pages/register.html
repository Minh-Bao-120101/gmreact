<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Grandmarrkets</title>
    <link rel="stylesheet" href="/css/components/tp-auth.css" />
    <link rel="stylesheet" href="/css/components/tp-button.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-wrapper">
      <h2>Create an Account</h2>
    <form class="auth-form" action="./thankyou.html" method="get">
        <div class="form-group">
          <input type="text" name="fullname" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="confirmPassword"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <div class="auth-footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>

    <script src="../scripts/auth-register.js"></script>
  </body>
</html>
