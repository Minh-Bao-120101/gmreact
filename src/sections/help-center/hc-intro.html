<!-- sections/help-center/hc-intro.html -->
<section id="hc-intro" class="at-section container fade-in">
  <h1 class="section__title">Help Center</h1>
  <p class="section__desc" style="max-width: 760px; margin: 0 auto">
    Find quick answers, step-by-step guides, and ways to contact our support
    team.
  </p>

  <!-- Optional: simple search (non-functional placeholder) -->
  <form
    class="hc-search"
    role="search"
    aria-label="Help Center Search"
    style="
      max-width: 720px;
      margin: var(--space-xl) auto 0;
      display: flex;
      gap: 12px;
    "
  >
    <input
      type="search"
      name="q"
      placeholder="Search guides, FAQs, topicsâ€¦"
      style="
        flex: 1;
        border: 1px solid var(--color-border);
        border-radius: 12px;
        padding: 14px 16px;
      "
    />
    <button class="btn btn-primary" type="button">Search</button>
  </form>
</section>
