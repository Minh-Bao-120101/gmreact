<!-- sections/help-center/hc-support-team.html -->
<section id="hc-support-team" class="at-section container fade-in">
  <h2 class="section__title">Support Team</h2>
  <p class="section__desc">Get help from our experts 24/5.</p>

  <div class="at-grid-3" style="margin-top: var(--space-xl); text-align: left">
    <!-- Hotline -->
    <article class="at-card">
      <h3>Support Hotline</h3>
      <p>Call us for urgent inquiries.</p>
      <p style="font-weight: 700; font-size: 1.125rem; margin-top: 0.5rem">
        +84 124245
      </p>
      <div class="btn-group" style="--btn-gap: 1rem; margin-top: 1rem">
        <a class="btn btn-primary" href="tel:+84124245">Call now</a>
      </div>
    </article>

    <!-- Submit a Ticket -->
    <article class="at-card">
      <h3>Submit a Ticket</h3>
      <p>Describe your issue and our team will get back shortly.</p>
      <div class="btn-group" style="--btn-gap: 1rem; margin-top: 1rem">
        <a class="btn btn-primary" data-open-modal="register-modal"
          >Open Form</a
        >
        <a class="btn btn-outline" href="/pages/help-center.html#ticket"
          >How it works</a
        >
      </div>
    </article>

    <!-- Live Chat -->
    <article class="at-card">
      <h3>Live Chat</h3>
      <p>Chat with us in real-time during market hours.</p>
      <div class="btn-group" style="--btn-gap: 1rem; margin-top: 1rem">
        <button class="btn btn-primary" id="hc-livechat-btn" type="button">
          Start chat
        </button>
        <a class="btn btn-outline" href="/pages/help-center.html#chat"
          >Chat availability</a
        >
      </div>
      <!-- Placeholder hook: gắn script chat của bên thứ 3 sau khi include -->
      <script>
        document.addEventListener("html:included", () => {
          const btn = document.getElementById("hc-livechat-btn");
          if (!btn) return;
          btn.addEventListener("click", () => {
            // TODO: Replace with your chat provider init/open call
            console.log("Live Chat clicked – integrate provider script here.");
            alert("Live Chat coming soon.");
          });
        });
      </script>
    </article>
  </div>
</section>
